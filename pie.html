    <style>
        #chart {
            width: 1000px;
            height: 500px;
            position: relative;
        }
        
        .tooltip {
            background: #eee;

            color: #333;
            top: 95px;

            width: 100px;
            z-index: 10;
            padding: 10px;
            position: absolute;
            display: none;
            font-size: 12px;
            text-align: center;
        }
        
        svg text {
            pointer-events: none;
        }
        
    </style>
